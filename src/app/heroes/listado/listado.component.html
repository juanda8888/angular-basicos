<h1 *ngIf="heroes.length !== 0">Listado de Heroes</h1>

<ul>
    <li *ngFor="let heroe of heroes">{{ heroe }}</li>
</ul>


<h2 *ngIf="heroesBorrados.length !== 0; else noBorrado">Heroes borrados</h2>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<ul>
    <li *ngFor="let heroeBorrado of heroesBorrados">{{ heroeBorrado }}</li>
</ul>

<button *ngIf="heroes.length !== 0" (click)="borrarHeroe()">
    Borrar
</button>
